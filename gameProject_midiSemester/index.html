<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Number Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🤩 Let's play a game!</h1>
        <p>-- Try to guess a number between 1 and 100 --</p>
      </header>
      <main>
        <div>
          <p id="numberToGuess" class="numberToGuess">❓</p>
        </div>
        <div class="userGuess" id="userGuess">
          <div>
            <label for="userNumber">your guess:</label>
            <input type="text" id="userNumber" />
          </div>

          <button id="playButton" class="btn" onclick="play()">play</button>
          <div id="attempts"></div>
        </div>

        <h3 id="tip"></h3>
        <button
          id="playNewRoundButton"
          class="btn display"
          onclick="resetRound()"
        >
          Play New Round
        </button>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
